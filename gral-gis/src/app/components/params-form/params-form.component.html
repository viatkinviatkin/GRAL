<mat-card>
  <mat-card-title>Загрузка файлов для моделирования GRAL</mat-card-title>
  <div
    class="dropzone"
    [class.dropzone-over]="isDragOver"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
  >
    <input
      type="file"
      multiple
      (change)="onFileChange($event)"
      [accept]="acceptString"
      style="display: none"
      #fileInput
    />
    <button
      *ngIf="files.length === 0"
      mat-raised-button
      color="primary"
      (click)="fileInput.click()"
    >
      Выбрать файлы
    </button>
    <button
      *ngIf="files.length > 0"
      mat-raised-button
      color="warn"
      (click)="clearFiles()"
    >
      Открепить файлы
    </button>
    <div>или перетащите файлы сюда</div>
    <div class="file-list">
      <div *ngFor="let file of files">{{ file.name }}</div>
    </div>
    <div *ngIf="error" style="color: red; margin-top: 8px">{{ error }}</div>
  </div>
  <button
    mat-raised-button
    color="primary"
    (click)="onSendFiles()"
    [disabled]="files.length === 0"
    style="margin-top: 16px"
  >
    Отправить файлы
  </button>
  <button
    mat-raised-button
    [color]="isModeling ? 'warn' : 'accent'"
    (click)="onModeling()"
    [disabled]="!!error || files.length === 0"
    style="margin-top: 16px"
  >
    {{ isModeling ? "Остановить моделирование" : "Запустить моделирование" }}
  </button>
</mat-card>

<mat-card>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab *ngFor="let file of requiredFiles" [label]="file">
        <div class="tab-content">
          <!-- Здесь будет содержимое для каждой вкладки -->
          <p>Содержимое файла {{ file }}</p>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
