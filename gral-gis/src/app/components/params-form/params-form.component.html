<mat-card>
  <mat-card-title
    >Форма изменения экологических параметров для моделирования
    GRAL</mat-card-title
  >
  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px">
    <mat-label>Файл параметров</mat-label>
    <mat-select [formControl]="selectedFile">
      <ng-container *ngFor="let file of files">
        <mat-option [value]="file">{{ file }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onModel()">
    Моделировать
  </button>
</mat-card>
